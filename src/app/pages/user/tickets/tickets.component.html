<div class="h-screen w-full flex flex-col">
    <app-navbar />
    <div class="flex-grow flex flex-col items-center justify-center h-full">
        <div class="flex justify-center items-start w-full h-12">
            <span class="bg-grayish-blue fill-grayish-blue w-3/5 h-6 text-grayish-blue rounded-t-lg">-</span>
        </div>
        <div class="pt-10 flex flex-col">
            <div class="flex flex-row justify-center items-center">
                <p class="absolute left-[40px] 2xl:left-[150px] m-5 font-bold text-grayish-blue text-lg">A</p>
                <div class="flex flex-row justify-center items-center">
                    <app-seat-movie-theather *ngFor="let seat of rowA; let i = index" [seatIdentifier]="i+''"
                        [seatNumber]="seat.seatNumber" [seatState]="seat.seatState" [rowName]="'A'"
                        [ngClass]="seat.seatNumber == 5 ? 'pl-5' : seat.seatNumber == 8 ? 'pr-5' : ''"
                        (click)="handleSelectedSeats('A'+i, seat.seatState)" class="m-2 2xl:m-3" />
                </div>
            </div>
            <div class="flex flex-row justify-center items-center">
                <p class="absolute left-[40px] 2xl:left-[150px]  m-5 font-bold text-grayish-blue text-lg">B</p>
                <div class="flex flex-row justify-center items-center">
                    <app-seat-movie-theather *ngFor="let seat of rowB; let i = index" [seatNumber]="seat.seatNumber"
                        [seatState]="seat.seatState" [rowName]="'B'"
                        [ngClass]="seat.seatNumber == 5 ? 'pl-5' : seat.seatNumber == 8 ? 'pr-5' : ''"
                        (click)="handleSelectedSeats('B'+i, seat.seatState)" class="m-2 2xl:m-3" />
                </div>
            </div>
            <div class="flex flex-row justify-center items-center">
                <p class="absolute left-[40px] 2xl:left-[150px]  m-5 font-bold text-grayish-blue text-lg">C</p>
                <div class="flex flex-row justify-center items-center">
                    <app-seat-movie-theather *ngFor="let seat of rowC; let i = index" [seatNumber]="seat.seatNumber"
                        [seatState]="seat.seatState" [rowName]="'C'"
                        [ngClass]="seat.seatNumber == 7 ? 'pl-5' : seat.seatNumber == 12 ? 'pr-5' : ''"
                        (click)="handleSelectedSeats('C'+i, seat.seatState)" class="m-2 2xl:m-3" />
                </div>
            </div>
            <div class="flex flex-row justify-center items-center">
                <p class="absolute left-[40px] 2xl:left-[150px]  m-5 font-bold text-grayish-blue text-lg">D</p>
                <div class="flex flex-row justify-center items-center">
                    <app-seat-movie-theather *ngFor="let seat of rowD; let i = index" [seatNumber]="seat.seatNumber"
                        [seatState]="seat.seatState" [rowName]="'D'"
                        [ngClass]="seat.seatNumber == 7 ? 'pl-5' : seat.seatNumber == 12 ? 'pr-5' : ''"
                        (click)="handleSelectedSeats('D'+i, seat.seatState)" class="m-2 2xl:m-3" />
                </div>
            </div>
            <div class="flex flex-row justify-center items-center">
                <p class="absolute left-[40px] 2xl:left-[150px]  m-5 font-bold text-grayish-blue text-lg">E</p>
                <div class="flex flex-row justify-center items-center">
                    <app-seat-movie-theather *ngFor="let seat of rowD; let i = index" [seatNumber]="seat.seatNumber"
                        [seatState]="seat.seatState" [rowName]="'E'"
                        [ngClass]="seat.seatNumber == 7 ? 'pl-5' : seat.seatNumber == 12 ? 'pr-5' : ''"
                        (click)="handleSelectedSeats('E'+i, seat.seatState)" class="m-2 2xl:m-3" />
                </div>
            </div>
            <div class="flex flex-row justify-center items-center">
                <p class="absolute left-[40px] 2xl:left-[150px]  m-5 font-bold text-grayish-blue text-lg">F</p>
                <app-seat-movie-theather *ngFor="let seat of rowF;  let i = index" [seatNumber]="seat.seatNumber"
                    [seatState]="seat.seatState" [rowName]="'F'" (click)="handleSelectedSeats('F'+i, seat.seatState)"
                    class="m-2 2xl:m-3" />
            </div>
            <div class="flex flex-row justify-center items-center pt-6 space-x-5">
                <div class="flex flex-row justify-center items-center h-fit">
                    <span class="bg-grayish-blue p-1.5 rounded-full h-[2px] w-auto"> </span>
                    <p class="font-normal text-grayish-blue text-lg ml-2">Disponible</p>
                </div>
                <div class="flex flex-row justify-center items-center h-fit">
                    <span class="bg-strong-red p-1.5 rounded-full h-[2px] w-auto"> </span>
                    <p class="font-normal text-strong-red text-lg ml-2">Reservado</p>
                </div>
                <div class="flex flex-row justify-center items-center h-fit">
                    <span class="bg-golden p-1.5 rounded-full h-[2px] w-auto"> </span>
                    <p class="font-normal text-golden text-lg ml-2">Seleccionado</p>
                </div>
            </div>
            <div class="flex justify-center p-5">
                <app-general-button (click)="handleBuyTickets()" [text]="'Comprar'" [color]="'bg-grayish-blue'"
                    [width]="'w-28'" />
            </div>
        </div>
        <a class="flex flex-row items-center w-fit h-fit cursor-pointer absolute right-0 bottom-0 p-7"
            routerLink="/billboards">
            <p class="font-bold text-grayish-blue text-lg mr-2">Volver</p>
            <ng-icon name="heroArrowUturnLeftSolid" class="text-grayish-blue font-bold text-lg" />
        </a>
    </div>
</div>
