<nav class="flex items-center bg-grayish-blue p-4 font-semibold mb-5">
    <div class="w-3/12"></div>
    <div class="w-6/12 items-center text-center">
        <div class="text-base space-x-6">
            <a *ngIf="role() == 'ROLE_ADMIN'" routerLink="/users"
                [ngClass]="{'underline': currentRoute.includes('/users')}"
                class="inline-block text-white hover:text-white hover:underline underline-offset-4 decoration-2 decoration-strong-red">
                Usuarios
            </a>

            <a *ngIf="role() == 'ROLE_ADMIN'" routerLink="/cinemas"
                [ngClass]="{'underline': currentRoute.includes('/cinemas')}"
                class="inline-block text-white hover:text-white hover:underline underline-offset-4 decoration-2 decoration-strong-red">
                Cines
            </a>
            <a *ngIf="role() == 'ROLE_USER'" routerLink="/billboards"
                [ngClass]="{'underline': currentRoute.includes('/billboards')}"
                class="inline-block text-white hover:text-white hover:underline underline-offset-4 decoration-2 decoration-strong-red">
                Cartelera
            </a>
            <a *ngIf="role() == 'ROLE_USER'" routerLink="/upcoming-releases"
                [ngClass]="{'underline': currentRoute.includes('/upcoming-releases')}"
                class="inline-block text-white hover:text-white hover:underline underline-offset-4 decoration-2 decoration-strong-red">
                Próximos estrenos
            </a>
            <a *ngIf="role() == 'ROLE_CINEMA'" routerLink="/rooms"
                [ngClass]="{'underline': currentRoute.includes('/rooms')}"
                class="inline-block text-white hover:text-white hover:underline underline-offset-4 decoration-2 decoration-strong-red">
                Salas
            </a>
            <a *ngIf="role() == 'ROLE_CINEMA'" routerLink="/movies"
                [ngClass]="{'underline': currentRoute.includes('/movies')}"
                class="inline-block text-white hover:text-white hover:underline underline-offset-4 decoration-2 decoration-strong-red">
                Películas
            </a>
        </div>
    </div>
    <div class="w-3/12 text-end flex items-center justify-end">
        <a routerLink="/user-profile" class="inline-block text-base px-2 text-white uppercase">
            {{nameVar + " " + firstName}}</a>
        <ng-icon (click)="toggleModal()" name="heroPowerSolid"
            class="text-white text-2xl inline-block cursor-pointer"></ng-icon>
    </div>

    <div *ngIf="showModal"
        class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-grayish-blue rounded-lg shadow">
                <button (click)="toggleModal()" type="button"
                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                </button>
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto text-white mb-4 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-lg font-normal text-white">¿Está seguro de que desea
                        cerrar sesión?</h3>

                    <app-general-button (click)="logout()" text="Sí, cerrar sesión" color="bg-strong-red"
                        colorHover="hover:bg-light-red" class="mt-2 mr-3" />

                    <app-general-button (click)="toggleModal()" text="No, cancelar" [color]="'bg-white'"
                        colorHover="hover:bg-white hover:opacity-75" [textColor]="'text-grayish-blue'" class="mt-2" />
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showModal" class="opacity-50 fixed inset-0 z-40 bg-black"></div>
</nav>
